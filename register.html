<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css" >
    <link rel="stylesheet" href="css/general.css" >
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Titan Analytics</title>
</head>

<body>

  <div class="login-box font2">
  <h2>Register Now</h2>
    <form id="registrationForm">
      <div class="user-box">
        <input id="REGISTEREMAIL" type="text" name="" required="">
        <label>Email / Username</label>
      </div>
      <div class="user-box">
        <input id="TEAMCODE" type="text" name="" required="">
        <label>Team Code</label>
      </div>
      <div class="user-box">
        <input id="CITY" type="text" name="" required="">
        <label>City</label>
      </div>
      <div class="user-box">
        <input id="REGISTERPASSWORD" type="password" name="" required="">
        <label>Password</label>
      </div>
      <div class="user-box">
        <input id="CONFIRMPASSWORD" type="password" name="" required="">
        <label>Confirm Password</label>
      </div>


      <div class="" style="color: white;">
        <h4> Gender </h4>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
      <br>
      <div class="" style="color: white;width: 300px;padding: 5px;">
        <label for="myRange">Age:&nbsp;</label><label id="ageupdate"></label>
        <input type="range" min="13" max="100" value="50" class="slider" id="myRange">
        <br>
      </div>
      <div class="center" align="center">
        <a id="REGISTERSUBMIT">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </div>
    </form>
  </div>





<!-- javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/cognito-config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
