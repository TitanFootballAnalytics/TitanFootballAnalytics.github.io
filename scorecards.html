<html><head>
<title>Titan Football analytics</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:400,700" rel="stylesheet">


  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/default.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css" >
  <link rel="stylesheet" href="css/general.css" >
  <link rel="stylesheet" href="css/loadingbar.css" >

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="graphingPackage.js"></script>
  <style>

  line.dashed {
    stroke: #aaa;
    stroke-width: 1px;
    stroke-dasharray: 2;
  }
  text.axis {
    text-anchor: end;
    font-variant: all-small-caps;
  }


  </style>
</head>

<body>
    <div class = "container-fluid mainbackground", id = "mainDiv">
    </div>
  <script>
        const fixedHeight = 500
        const fixedWidth = 800
        const margin = {top:20,bottom:40,left:100,right:20};
        const height = fixedHeight - margin.top - margin.bottom;
        const width = fixedWidth - margin.left - margin.right;


      d3.json("scoreCardAutomation.json")
          .then( (data) => {
            console.log(data);
            for(let i = 0; i < data.scorecards.length; i++){
                d3.select("#mainDiv").append("div")
                    .attr("class","row wrapper-div drop")
                    .style("padding-top",function(){
                        if(i==0){
                            return "100px"
                        }
                        else{
                            return "600px"
                        }})
                    .attr("id","div" + i)
                d3.select("#div"+i)
                    .append("svg")
                        .attr("width",fixedWidth)
                        .attr("height",fixedHeight)
                        .attr("class","scorecard centered-basic")
                        .attr("id","scoreCard"+i)
            }
            var svg0 = d3.select("#scoreCard0");
            var svg1 = d3.select("#scoreCard1");
            var svg2 = d3.select("#scoreCard2");

            //how to call the loading bar functions
            //addLoadingBars(svg);
            //removeLoadingBars(svg);z

            addBarGraph(data.scorecards[0].datasets[0], 0, svg0, svg0.attr("width")*0.1, svg0.attr("height")*0.60, svg0.attr("width")*0.35, svg0.attr("height")*0.90);
            addBarGraph(data.scorecards[0].datasets[1], 1, svg0, svg0.attr("width")*0.4, svg0.attr("height")*0.60, svg0.attr("width")*0.65, svg0.attr("height")*0.90);
            addBarGraph(data.scorecards[0].datasets[2], 2, svg0, svg0.attr("width")*0.7, svg0.attr("height")*0.60, svg0.attr("width")*0.95, svg0.attr("height")*0.90);

            //sankey examples
            addSankey(data.scorecards[1].datasets[0], svg1, 100, 100, 200, 200);
            //todo: corner case the above
            addHeader(svg0);

            addFieldChart(data.scorecards[2].datasets[0],svg2,100,300,400,300);



    }, (error) => {
          console.log(error);
    });
  </script>

</body>
</html>
